{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="row login_wrap">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 login_container">
        <p class="login_label">{% blocktrans %}アカウントを作成する{% endblocktrans %}</p>
        <form method="post" id="email-form">
            {% csrf_token %}
            <label for="{{ form.email.id_for_label }}" class="label_form">{% blocktrans %}メールアドレス{% endblocktrans %}</label>
            <br>
            <input type="text" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="input_form" required />
            <div style="display: flex; justify-content: center; margin-top: 4%;">
                <button class="category_button hover_color_button login_button" type="submit" style="width: 30%">{% blocktrans %}次へ{% endblocktrans %}</button>
            </div>
        </form>
    </div>
    <div class="col-sm-4">
    </div>
</div>

<script>
document.getElementById('email-form').addEventListener('submit', function(event) {
    var emailValue = document.querySelector('#{{ form.email.id_for_label }}').value;

    if (!emailValue) {
        document.getElementById('error-message').style.display = 'block';
        event.preventDefault();
    }
});
</script>

</body>
</html>
