{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
{% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-4" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
<div class="row" style="margin-top: 6%">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 login_container" style="padding: 2%; border: none">
        <p class="login_label">アカウントを作成する</p>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.email.id_for_label }}" class="label_form">メールアドレス</label>
                <br>
            <input type="text" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="input_form"/>
            <div style="display: flex; justify-content: center; margin-top: 4%;">
                <button class="category_button hover_color_button"  type="submit" style="width: 30%">次に</button>
            </div>
        </form>
    </div>
    <div class="col-sm-4">

    </div>
</div>
</body>
</html>
