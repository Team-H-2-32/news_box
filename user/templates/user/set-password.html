{% load static %}
<!DOCTYPE html>
    {% load i18n %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>set password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'news_app/style.css' %}">
</head>
<body>
<div class="row" style="margin-top: 6%">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 login_container" style="padding: 2%; border: none">
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.password.id_for_label }}" class="label_form">パスワード</label>
                <br>
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="input_form"/>
            <br>
            <label for="{{ form.password_confirm.id_for_label }}" class="label_form">もう一度パスワードを入力してください</label>
                <br>
            <input type="password" name="{{ form.password_confirm.name }}" id="{{ form.password_confirm.id_for_label }}" class="input_form"/>
            <div style="display: flex; justify-content: center; margin-top: 4%;">
                <button class="category_button hover_color_button"  type="submit" style="width: 30%">次に</button>
            </div>
        </form>
    </div>
    <div class="col-sm-4">

    </div>
</div>
</body>
</html>
