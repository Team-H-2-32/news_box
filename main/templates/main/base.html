<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load i18n %}
    <meta charset="UTF-8">
    <title>{{ page_name }}</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body class="js-modal-container">

    <div class="container-fluid primary_color" style="position: fixed; top: 0; border-bottom: 6px solid white; z-index: 9;">
        <div class="row ">
            <div class="col-sm-2">
                <a href="{% url 'news_app:home' %}">
                    <img src="{% static 'media/logo.png' %}" style="width: 200px; height: 63px; margin: 6px 16px">
                </a>

            </div>
            <div class="col-sm-8" >
            </div>
            <div class="col-sm-1">
                <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}">
                    <select name="language">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.name_local }}
                            </option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Go">
                </form>
            </div>
            <div  class="col-sm-1 js-option-button" style="padding: 0.7% 0 0 4%;">
                {% if request.user.username %}
                    <img src="{{ request.user.profile_pic.url }}" style="width: 50px; height: 50px; border-radius: 50%;">
                    <div class="options_account_list">
                        <p><a class="option_item" href="{% url 'user:edit_profile' %}">profile edit</a></p>
                        <p><a class="option_item" href="{% url 'news_app:history' %}">history</a></p>
                        <p class="js-logout"><a class="option_item" href="#">logn out</a></p>
                    </div>
                {% else %}
                    <img src="{% static 'media/default.jpg' %}" style="width: 50px; height: 50px; border-radius: 50%;">
                    <div class="options_account_list">
                        <p><a class="option_item" href="{% url 'user:login' %}">logn in</a></p>
                        <p><a class="option_item" href="{% url 'user:email_confirm' %}">sign in</a></p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container_logout_verify" style="z-index: 3">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 js-container" style="margin-top: 12%; background-color: #ffff; box-shadow: 0 0 60px 20px #a98fd9; padding: 2% 2% 4% 2%;">
                <h3 style="font-size: 40px; font-size: 40px; margin: 6% 0 6% 0; text-align: center;">本当にログアウトしますか？</h3>
                <div class="row" style="margin-left: 22%;">
                    <button class="col-sm-6 confirm_button yes_button" style="margin: 0 5% 0 10%;">
                        <a class="yes_button_a" href="{% url 'user:logout' %}" style="color: #b23948;"> はい</a>
                    </button>
                    <button class="col-sm-6 confirm_button no_button" style="margin: 0 10% 0 5%;">
                        <a class="no_button_a" href="{% url 'news_app:home' %}"> いいえ</a>
                    </button>
                </div>
            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>

    {% block content %}

    {% endblock %}
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    const optionBtn = document.querySelector('.js-option-button')
    const modalContainer = document.querySelector('.js-modal-container')
    const optionOpen = document.querySelector('.options_account_list')

    function showOptionList() {
        optionOpen.classList.add('open')
    }
    function removeOptionList() {
        optionOpen.classList.remove('open')
    }
    optionBtn.addEventListener('click', showOptionList)
    modalContainer.addEventListener('click', removeOptionList)

    optionOpen.addEventListener('click', function (event) {
        event.stopPropagation()
    })
    optionBtn.addEventListener('click', function (event) {
        event.stopPropagation()
    })


</script>
<script>
    const logoutBtn = document.querySelector('.js-logout')
    const logoutConfirm = document.querySelector('.container_logout_verify')
    const container = document.querySelector('.js-container')
    function showBtnConfirm() {
        logoutConfirm.classList.add('open')
    }
    function removeBtnConfirm() {
        logoutConfirm.classList.remove('open')
    }
    logoutBtn.addEventListener('click', showBtnConfirm)
    logoutConfirm.addEventListener('click', removeBtnConfirm)

    container.addEventListener('click', function(event) {
        event.stopPropagation()
    })
</script>
</body>
</html>
