{% extends 'main/base.html' %}
    {% load i18n %}

{% block content %}
<div class="container-fluid" style="margin-top: 8%;">
    <div class="row" style="padding-bottom: 200px">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <p class="category_page_name">{% blocktrans %}すべてのカテゴリー{% endblocktrans %}</p>
            <div class="">
                {% for c in categories %}
                <button class="border_radius_button hover_color_button" style="display: flex; width: 100%; height: 110px; margin-bottom: 40px; justify-content: space-between; align-items: center;">
                    <p style="font-size: 40px; margin: 0; text-align: center; width: 100%; padding-left: 50px;">{{ c.category }}</p>
                    <div class="icon_wrap">
                    {% if user.is_authenticated and c in user.followed_categories.all %}
                        <a href="{% url 'news_app:unfollow' category=c.category_en %}" style="color: #a98fd9;">
                        <p class="category_minus icon_item" >
                            <i class="fa-solid fa-minus"></i>
                        </p>
                        </a>
                    {% else %}
                        <a href="{% url 'news_app:follow' category=c.category_en %}" style="color: #a98fd9;">
                        <p class="category_plus icon_item" >
                            <i class="fa-solid fa-plus"></i>
                        </p>
                        </a>
                    {% endif %}
                    </div>
                </button>
                {% endfor %}

            </div>
        </div>

    </div>
</div>
{% endblock %}
